name: Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: owl

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: messense/rust-musl-cross:x86_64-musl
    steps:
      - uses: actions/checkout@v4

      - name: Set version from Cargo.toml
        shell: bash
        run: |
          VERSION="$(grep -m1 'version =' Cargo.toml | sed 's@version =@@' | xargs)"
          echo "RELEASE_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=v$VERSION" >> "$GITHUB_ENV"
          echo "::notice::Release version $VERSION"

      - name: Add MUSL target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build (x86_64-unknown-linux-musl)
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/x86_64-unknown-linux-musl/release/${{ env.BIN_NAME }}
          asset_name: ${{ env.BIN_NAME }}
          tag: ${{ env.TAG }}
          overwrite: true
          body: "For release notes, check the changelog in the repo README.md."
