name: Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: owl

permissions:
  contents: write  # needed for pushing tags and creating releases

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: messense/rust-musl-cross:x86_64-musl
    steps:
      - uses: actions/checkout@v4

      - name: Set version from config.toml
      # expects a line like: version = "1.2.3"
      # adjust the path if your config lives elsewhere
      # (e.g., ./crates/app/config.toml)
      # This sets RELEASE_VERSION and TAG env vars for later steps
      # and emits a notice with the detected version.
        shell: bash
        run: |
          VERSION="$(cat Cargo.toml | grep 'version =' -m 1 | sed 's@version =@@' | xargs)"
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v$VERSION" >> $GITHUB_ENV
          echo "::notice::Release version $VERSION"

      - run: rustup target add x86_64-unknown-linux-musl

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Package tarball
        id: pack
        shell: bash
        run: |
          BIN="target/x86_64-unknown-linux-musl/release/${BIN_NAME}"
          if [ ! -f "$BIN" ]; then
            echo "Binary not found at $BIN" >&2
            exit 1
          fi
          OUT="${BIN_NAME}-${RELEASE_VERSION}-x86_64-unknown-linux-musl"
          mkdir -p dist
          strip "$BIN" || true
          cp "$BIN" "dist/${OUT}"
          tar -C dist -czf "dist/${OUT}.tar.gz" "${OUT}"
          (cd dist && shasum -a 256 "${OUT}.tar.gz" > "${OUT}.tar.gz.sha256")
          echo "asset=dist/${OUT}.tar.gz" >> $GITHUB_OUTPUT
          echo "checksum=dist/${OUT}.tar.gz.sha256" >> $GITHUB_OUTPUT

      - name: Create/Update tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # move tag if it exists (use -f to allow re-tagging on rerun)
          git tag -f "${TAG}"
          git push -f origin "${TAG}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.BIN_NAME }} ${{ env.RELEASE_VERSION }}
          body: |
            Automated release for ${{ env.BIN_NAME }} ${{ env.RELEASE_VERSION }}.
          files: |
            ${{ steps.pack.outputs.asset }}
            ${{ steps.pack.outputs.checksum }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
