name: Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: owl

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: messense/rust-musl-cross:x86_64-musl
    steps:
      - uses: actions/checkout@v4

      - name: Set version from Cargo.toml
        shell: bash
        run: |
          VERSION="$(grep -m1 'version =' Cargo.toml | sed 's@version =@@' | xargs)"
          echo "RELEASE_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=v$VERSION" >> "$GITHUB_ENV"
          echo "::notice::Release version $VERSION"

      - name: Add MUSL target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build (x86_64-unknown-linux-musl)
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Make binary executable
        run: chmod +x target/x86_64-unknown-linux-musl/release/${{ env.BIN_NAME }}

      - name: Package release bundle (binary + data)
        shell: bash
        run: |
          mkdir -p dist/data
          cp target/x86_64-unknown-linux-musl/release/${{ env.BIN_NAME }} dist/
          cp data/GRCh38_owl_markers.bed.gz dist/data/
          tar -C dist -czf owl-${{ env.RELEASE_VERSION }}-linux-x86_64.tar.gz .

      - name: Upload tarball to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: owl-${{ env.RELEASE_VERSION }}-linux-x86_64.tar.gz
          asset_name: owl-${{ env.RELEASE_VERSION }}-linux-x86_64.tar.gz
          tag: ${{ env.TAG }}
          overwrite: true
          body: "For release notes, check the changelog in the repo README.md."
